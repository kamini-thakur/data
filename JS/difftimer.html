window.onload = function(){
     var defined = new Date('9/3/2016,09:30:40');
     var today=new Date();
     // var now=today.toLocaleTimeString();
     // var t=defined.getDate()-now.getDate();
      // var date=defined.getDate();
      // var hour=defined.getHours();
      // var min=defined.getMinutes();
      // var sec=defined.getSeconds();

      var day=defined.getDate() - today.getDate();
      var hour=defined.getHours() - today.getHours();
      var min=defined.getMinutes() - today.getMinutes();
      var sec=defined.getSeconds() - today.getSeconds();
      //alert(sec);

     t=setInterval(function(){
       document.getElementById("timer").innerHTML = 
       '<span class="day">'+day+'days</span>:<span class="hour">'+hour+'hours</span>:<span class="min">'+min+'minutes</span>:<span class="sec">'+sec+'seconds</span>';
       if(day == 0 && hour == 0 && min==0 && sec == 0)
       {
            clearInterval(t);
            alert("Your time finish now");
       }
       if(sec==0)
       {
         if(day!=0 && hour==0 && min==0)
         {
            day--;
            hour=24;
         }
         if(hour!=0 && min==0)
         {
            hour--;
            min=60;
         }
         if(min!=0 && sec==0)
         {
            min--;
            sec=60;
         }
       }
       sec--;
     },1000);
    }
</script>
