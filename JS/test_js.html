<table>

<script>
var n=100;
//n++;
for(var i=1; i <= n; i++)
{
	document.write("&nbsp"+i);
	if(i==n)
	{
		break;
	}
	if(i%2 ==0)
	{
		i++;
		document.write('&nbsp-'+i);
		i++;
		document.write('&nbsp-'+i);	
	}
}
</script>
